<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.protonium.xyz/magma.css">
  <script src="https://kit.fontawesome.com/8f301084b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>ProCalorie | Protonium Callorie counter | PROTON</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="frow">
        <h2><i class="fas fa-hamburger"></i>ProCalorie</h2>
        <button class="btn bg" id="clear-all-btn">Clear All</button>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- Now the card container -->
    <div id="card-container" class="mb-15">
      <!-- the main index card -->
      <div class="card" id="index-card">
        <h1>Add Meal/Food Item</h1>
        <form>
          <div class="grid-2">
            <div class="form-group">
              <label for="item">Food Item</label>
              <input type="text" class='item-name' placeholder="Item here...">
            </div>
            <div class="form-group mb-1">
              <label for="name">Calories</label>
              <input type="number" class="calories" placeholder="Calories here...">
            </div>
          </div>
          <button type="submit" class="btn normal bg"><i class="fas fa-plus"></i>Add Meal</button>
        </form>
      </div>
      <!-- now the edit card -->
      <div class="card" id="edit-card">
        <h1>Edit your meal</h1>
        <div class="grid-2">
          <div class="form-group">
            <label for="item">Food Item</label>
            <input type="text" class='item-name' placeholder="New item here..." autocomplete="off">
          </div>
          <div class="form-group mb-1">
            <label for="name">Calories</label>
            <input type="number"class="calories" placeholder="New calories here...">
          </div>
        </div>
        <div class="first frow">
          <div class="frow">
            <button class="btn warn bg" id="update-meal-btn"><i class="fas fa-edit"></i>Update Meal</button>
            <button class="btn danger bg" id="delete-meal-btn"><i class="fas fa-trash"></i>Delete Meal</button>
          </div>
          <button class="btn" id="cancel-edit-btn"><i class="fas fa-times"></i>Cancel</button>
        </div>
      </div>
    </div>
    <div class="pd-15" id="total-cals">
      <h1>Total Calories: <span></span></h1>
    </div>
    <div class="ph-1">
      <ul id="items-list">
      </ul>
    </div>
  </main>
  <script src="./classes.js"></script>
  <script src="./app.js"></script>
</body>

</html>
